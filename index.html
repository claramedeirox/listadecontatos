<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" type="text/script" href="script.js">
</head>
<body>
    <main>
    <form>
      <input type="hidden" name="id">
    <input name="nome" type="text" maxlength="50" placeholder="Nome" required />
     <input name="telefone" type="tel" maxlength="50" placeholder="Telefone" required />
     <input name="email" type="email" maxlength="50" placeholder="E-mail" required />
      <input type="submit" value="salvar">
     </form>
     <div class="list">
       <input id="pesquisar" placeholder="Pesquisar" onkeyup="listar(this.value)"/>
       <ul>

       </ul>
     </div>
     </main>

     <script>

      let lista = localStorage.getItem("minhaLista")

      const formulario = document.querySelector ("form")
      const ulPessoas = document.querySelector ("ul")

      if(lista){
        lista = JSON.parse(lista);
      }else{
        lista = []
      }

      listar();
       console.log(lista);

      formulario.addEventListener("submit", function(e) {
        e.preventDefault();
        let novaPessoa = new Object ();
        novaPessoa.nome = this.nome.value;
        novaPessoa.telefone = this.telefone.value;
        novaPessoa.email = this.email.value;
        console.log(novaPessoa);

        lista.push(novaPessoa);

        this.reset();

        localStorage.setItem ("minhaLista", JSON.stringify(lista))

        listar();
      })

      function listar(filtro=''){
        ulPessoas.innerHTML = "";
        lista.forEach((item,key) => {

          if (item.nome.toUpperCase().indexOf(filtro.toUpperCase()) >=0 || filtro ==""){
          console.log(item,key)

          linha = document.createElement('li');

          let s = `<button>[Excluir]</button><button>[Editar]</button>`

          linha.innerHTML = "Nome:" + item.nome + "Telefone:" + item.telefone + "E-mail:" + item.email + s;
           ulPessoas.appendChild(linha);}
        });}

     </script>
</body>

</html>
